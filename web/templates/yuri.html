<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Yuri Data</title>
    <link rel="stylesheet" href="{[ url_for('static', filename='css/yuri.css') ]}">
    <link rel="stylesheet" href="{[ url_for('static', filename='css/homepage.css') ]}">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="{[ url_for('static', filename='js/yuri.js') ]}"></script>
</head>

<body>
    <div id="app">
        <div class="nav_area">
            <a class="button brand" href="/">ユリデータ</a>
            <a class="button" href="/yuris">Yuris</a>
            <a class="button" href="/authors">Authors</a>
            <a class="button" href="/publishers">Publishers</a>
            <a class="button" href="/genres">Genres</a>
        </div>

        <ul class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li>Yuris</li>
        </ul>
    
        <h3>百合作品</h3>
        <!-- filter function -->
        <button class="modal-button">篩選條件</button>
        <div class="modal-container">
            <div class="modal-header">選擇篩選條件
                <div class="modal-close">&times;</div>
            </div>
            <div class="modal-content">
            </div>
        </div>

        <div class="select-container">
            <label>View Nums
                <select class="form-select">
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </label>
        </div>

        <table id="yuris">
            <thead>
                <tr>
                    <th v-for="info in yuriinfo">
                    <a href="#" v-on:click="" v-bind:class="">{{ info.text }}</a>
                    </th>
                </tr>
            </thead>
            <tbody id="table-body">
                
            </tbody>
        </table>

        <div id="pagination-wrapper" class="pagination">
        </div>
    
    </div>
    <script type="application/json" id="yuris_json">{[yuris|safe]}</script>
    <script type="application/json" id="filters_json">{[filters|safe]}</script>
</body>

</html>
