<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
        {{ name }} is very good!
    </div>
</body>
    <script>
        const vm = new Vue({
            data: {
                message: 'Hello Vue!',
                name: "Tim"
            }
        });

        vm.$mount('#app');
    </script>
</html>
